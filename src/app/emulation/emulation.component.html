<app-header
  title="Process of system self-diagnosis of {{ modulesCount }} modules"
>
  <div class="actions">
    <app-button class="button"
    >Run
    </app-button>
  </div>
</app-header>

<main class="container">
  <section class="section section-graph">
    <app-graph-view
      [matrix]="matrix"
    ></app-graph-view>
  </section>

  <section class="section section-info">
    <app-task-info
      [matrix]="matrix"
    ></app-task-info>
  </section>
</main>
