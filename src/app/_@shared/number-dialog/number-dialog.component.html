<div class="modal-header">
  <button
    type="button"
    class="btn-close"
    aria-describedby="modal-title"
    (click)="modal.dismiss()"
  ></button>
</div>

<div class="modal-body">
  <p class="message">{{ message }}</p>

  <input class="data-input" type="number" [attr.min]="min" [attr.max]="max" [formControl]="form"/>

</div>

<div class="modal-footer">
  <app-button
    class="button-action"
    type="primary"
    [disabled]="!form.valid"
    (click)="submit()"
  >Submit
  </app-button>
</div>
