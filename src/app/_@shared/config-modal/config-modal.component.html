<div class="modal-header">
  <h4 class="modal-title" id="modal-title">Configs</h4>
  <button
    type="button"
    class="btn-close"
    aria-describedby="modal-title"
    (click)="modal.dismiss()"
  ></button>
</div>

<div class="modal-body">
  <form
    class="form"
    [formGroup]="form"
  >
    <label for="delay">Delay:</label>
    <input formControlName="delay"
           id="delay"
           type="number"
           step="100"
           min="0">
    <label for="runProbability">Run probability:</label>
    <input formControlName="runProbability"
           id="runProbability"
           type="number"
           step="0.01"
           min="0" max="1">
    <label for="nodeLinkProbability">Node link probability:</label>
    <input formControlName="nodeLinkProbability"
           id="nodeLinkProbability"
           type="number"
           step="0.01"
           min="0" max="1">
    <label for="coefOfSufficiency">Coefficient of sufficiency:</label>
    <input formControlName="coefOfSufficiency"
           id="coefOfSufficiency"
           type="number"
           step="0.1"
           min="0">
    <label for="accuracy">Accuracy:</label>
    <input formControlName="accuracy"
           id="accuracy"
           type="number"
           step="0.01"
           min="0" max="1">
  </form>
</div>
